<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

  <title>View recipe</title>

  <style>
    .row {
      margin-bottom: 15px;
    }
  </style>

</head>
<body>
<div class="container" style="margin-top: 25px;">
  <div class="row">
    <div class="col">
      <form method="post" th:action="@{/recipe/save}" th:object="${recipe}">
        <input th:field="*{id}" type="hidden"/>
        <div class="card">
          <div class="card-header bg-primary">
            <h3 class="text-white">Edit recipe information</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6 form-group">
                <label for="description">Recipe description:</label>
                <input class="form-control" id="description" th:field="*{description}" type="text"/>
              </div>
            </div>
            <div class="row">
              <div class="col-3 form-group">
                <label>Categories:</label>
              </div>
              <div class="col-9 form-group">
                <div class="custom-radio" th:each="category : ${categories}">
                  <input th:value="${category.id}" type="checkbox"/>
                  <label th:text="${category.description}"></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3 form-group">
                <label for="prepTime">Prep. time</label>
                <input class="form-control" id="prepTime" th:field="*{prepTime}" type="text"/>
              </div>
              <div class="col-3 form-group">
                <label for="cookTime">Cook time</label>
                <input class="form-control" id="cookTime" th:field="*{cookTime}" type="text"/>
              </div>
              <div class="col-3 form-group">
                <label for="difficulty">Difficulty</label>
                <select class="form-control" id="difficulty">
                  <option>EASY</option>
                  <option>MEDIUM</option>
                  <option>HARD</option>
                </select>
              </div>
              <div class="col-3">
                <label for="servings">Servings</label>
                <input class="form-control" id="servings" th:field="*{servings}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="source">Source:</label>
                <input class="form-control" id="source" th:field="*{source}"/>
              </div>
              <div class="col-6">
                <label for="url">URL:</label>
                <input class="form-control" id="url" th:field="*{url}"/>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header bg-primary">
            <div class="row">
              <div class="col-11">
                <h3 class="text-white">Ingredients</h3>
              </div>
              <div class="col-1">
                <a class="btn btn-secondary" href="#">Edit</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <ul th:each="ingredient : ${recipe.ingredients}">
                  <li th:text="${ingredient.amount &gt; 0 ? ingredient.amount + ' ' : ''} +
            ${ingredient.amount &gt; 0 ? ingredient.unitOfMeasure.uom + ' - ' : '' } +
            ${ingredient.description}">
                    Ingredient
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header bg-primary">
            <h3 class="text-white">Directions</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col form-group">
                <textarea class="form-control" id="directions" rows="3"
                          th:field="*{directions}"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header bg-primary">
            <h3 class="text-white">Notes</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col form-group">
                <textarea class="form-control" id="notes" rows="3"
                          th:field="*{notes.recipeNotes}"></textarea>
              </div>
            </div>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit"/>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

</body>
</html>
