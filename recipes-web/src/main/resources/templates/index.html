<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

  <title>My Recipes</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-11">
              <h1 class="text-white">My recipes</h1>
            </div>
            <div class="col-1">
              <a class="btn btn-secondary" href="#" th:href="@{'/recipe/new'}">Add</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Cook time</th>
                <th>Prep time</th>
                <th>Servings</th>
                <th>Difficulty</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody class="tbody">
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.cookTime}"></td>
                <td th:text="${recipe.prepTime}"></td>
                <td th:text="${recipe.servings}"></td>
                <td th:text="${recipe.difficulty}"></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

</body>
</html>
