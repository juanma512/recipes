<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

  <title>View ingredient</title>

  <style>
    .row {
      margin-bottom: 15px;
    }
  </style>

</head>
<body>
<div class="container" style="margin-top: 25px;">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-9">
              <h3 class="text-white" th:text="'Ingredient'"></h3>
            </div>
            <div class="col-3">
              <a class="btn btn-secondary" href="#"
                 th:href="@{'/recipe/' + ${recipeId} + '/ingredients'}">Go to list</a>
              <a class="btn btn-secondary" href="#"
                 th:href="@{'/recipe/' + ${recipeId} + '/ingredients/' + ${ingredient.id}  + '/update'}">Edit</a>
              <a class="btn btn-secondary" href="#"
                 th:href="@{'/recipe/' + ${recipeId} + '/ingredients/' + ${ingredient.id}  + '/delete'}">Delete</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <h5>Amount</h5>
            </div>
            <div class="col-3">
              <p th:text="${ingredient.amount}">1</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h5>Unit of Measure</h5>
            </div>
            <div class="col-3">
              <p th:text="${ingredient.unitOfMeasure.uom}">Units</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <h5>Description</h5>
            </div>
            <div class="col-3">
              <p th:text="${ingredient.description}">Description</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

</body>
</html>
